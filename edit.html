<!DOCTYPE html>
<html>
<head th:replace="/Fragment/head"></head>
<body>
  <nav th:replace="/Fragment/nav::nav-admin"></nav>
  <div class="container">
     <h1 class="display-2"th:text="'Edit'+(${pageTitle)?:${page.title})"><i></i></h1>
     <a href="/admin/pages" class="btn btn-primary mb-5">Back to Pages</a>
     <div th:if="${message}" th:text="${message}" th:class="${'alert'+ alertClass}"></div>
     <form method="post" th:object="${page}" th:action="@{/admin/pages/edit}">
       <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">OOPS! Something Went Wrong with this</div>
        <div class="form-group">
         <label for="">Title</label>
         <input type="text" class="form-control" th:field="*{title}" th:value="${page.title}" placeholder="Title">
         <span class="error" th:if="${#fields.hasErrors('*')}" th:errors="*{title}"></span>
        </div>
         <div class="form-group" th:classappend="${page.slug=='Home'}? 'd-none':''">
         <label for="">Slug</label>
         <input type="text" class="form-control" th:field="*{slug}" th:value="${page.slug}" placeholder="Slug">
         <span class="error" th:if="${#fields.hasErrors('*')}" th:errors="*{slug}"></span>
        </div>
         <div class="form-group">
         <label for="">Content</label>
         <textarea th:field="*{content}" th:value="${page.content}" rows="12" class="form-control"  placeholder="Content"></textarea>
         <span class="error" th:if="${#fields.hasErrors('*')}" th:errors="*{content}"></span>
        </div>
        <input type="hidden" th:field="*{id}" th:valie="${page.id}">
        <button class="btn btn-danger mb-5">Edit</button>
     </form>
    </div>
</body>
</html>
